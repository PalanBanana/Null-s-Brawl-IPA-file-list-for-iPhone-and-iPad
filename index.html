<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 사이트</title>
    <style>
        body {
            background: linear-gradient(135deg, #00bcd4, #0277bd);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        
        header {
            background: linear-gradient(45deg, #0288d1, #00acc1);
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            margin-top: 20px;
        }

        .button {
            background-color: #039be5;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0288d1;
        }

        .content {
            display: flex;
            justify-content: space-between;
        }

        .section {
            width: 22%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .section h3 {
            margin-top: 0;
        }

        .badge {
            background-color: #f50057;
            color: white;
            border-radius: 5px;
            padding: 5px;
            display: inline-block;
            margin-top: 5px;
        }

        .user-list {
            list-style-type: none;
            padding: 0;
        }

        .user-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>커뮤니티 사이트</h1>
        <div>
            <button class="button">게시물 업로드</button>
            <button class="button">설정</button>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <!-- 레벨 높은 유저 TOP 10 -->
            <div class="section">
                <h3>레벨 높은 유저 TOP 10</h3>
                <ul class="user-list">
                    <li>1. 유저1 - 레벨 10</li>
                    <li>2. 유저2 - 레벨 9</li>
                    <li>3. 유저3 - 레벨 8</li>
                    <!-- 추가된 유저들 -->
                </ul>
            </div>

            <!-- 최신 글 -->
            <div class="section">
                <h3>최신 글</h3>
                <ul>
                    <li>글 1</li>
                    <li>글 2</li>
                    <li>글 3</li>
                    <!-- 최신 글 목록 -->
                </ul>
            </div>

            <!-- 인기글 -->
            <div class="section">
                <h3>인기 글</h3>
                <ul>
                    <li>글 A</li>
                    <li>글 B</li>
                    <li>글 C</li>
                    <!-- 인기 글 목록 -->
                </ul>
            </div>

            <!-- 팔로우/팔로워 순위 -->
            <div class="section">
                <h3>팔로우/팔로워 순위</h3>
                <ul class="user-list">
                    <li>1. 유저1 - 팔로워 1000</li>
                    <li>2. 유저2 - 팔로워 900</li>
                    <!-- 추가된 유저들 -->
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
