<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파란색 그라데이션 테마 페이지</title>
    <style>
        /* 전체 페이지 배경에 그라데이션 적용 */
        body {
            background: linear-gradient(135deg, #00bcd4, #0277bd); /* 파란색 그라데이션 배경 */
            color: white; /* 텍스트 색상 */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 헤더 스타일: 그라데이션 배경 */
        header {
            background: linear-gradient(45deg, #0288d1, #00acc1); /* 파란색 그라데이션 */
            color: white;
            padding: 20px;
            width: 100%;
        }

        /* 콘텐츠 스타일 */
        .content {
            background: rgba(0, 0, 0, 0.3); /* 반투명 배경 */
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* 버튼 스타일: 그라데이션 배경 */
        button {
            background: linear-gradient(45deg, #039be5, #0288d1); /* 파란색 그라데이션 버튼 */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        /* 버튼 hover 스타일 */
        button:hover {
            background: linear-gradient(45deg, #0288d1, #039be5);
        }

        /* 링크 스타일 */
        a {
            color: #80deea; /* 연한 파란색 링크 */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>파란색 그라데이션 테마</h1>
    </header>

    <div class="content">
        <p>그라데이션이 적용된 파란색 테마 페이지입니다!</p>
        <button onclick="alert('버튼 클릭됨!')">클릭하세요</button>
        <p>더 많은 정보를 원하시면 <a href="https://github.com" target="_blank">GitHub</a>를 방문해보세요.</p>
    </div>
</body>
</html>
